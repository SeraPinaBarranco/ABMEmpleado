<div class="row">
    <div class="col-lg-6">
        <h2>Agregar Empleado</h2>
    </div>
</div>

<pre>{{myForm.value | json}}</pre>

<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="myForm">
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.font-size.px]=16>
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput formControlName="nombreCompleto">
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.font-size.px]=16>
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="correo">
                </mat-form-field>
            </div>
            <br>
            <br>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Fecha de ingreso</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaIngreso">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
                  
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="telefono">
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container" >
                    <mat-label>Estado civil</mat-label>
                    <mat-select formControlName="estadoCivil">
                      <mat-option *ngFor="let estadoCivil of estadosCiviles" [value]="estadoCivil" >
                        {{estadoCivil}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <br>
            <div class="col-lg-12">
                <mat-radio-group aria-label="Selecione sexo" formControlName="sexo">
                    <mat-radio-button value="Masculino" style="margin-right: 10px;">Masculino</mat-radio-button>
                    <mat-radio-button value="Femenino">Femenino</mat-radio-button>
                  </mat-radio-group>
                  
            </div>
            <br>
            <div class="col-lg-12">
                <button class="btn btn-success btn-lg" style= "float:right;margin-left: 10px;" type="button" (click)="guardarEmpleado()">Aceptar</button>  
                <button class="btn btn-secondary btn-lg" style= "float:right;" type="button" routerLink="/">Cancelar</button>              
            </div>
            
        </form>
    </div>
    <div class="col-lg-4 offset-lg-2">
        <img src="../../../assets/img/crear-usuario.jpg" alt="" width="95%" height="95%">
    </div>
</div>
